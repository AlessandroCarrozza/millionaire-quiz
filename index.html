<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Millionaire Quiz</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="app">

        <!-- container logo -->
        <div id='logo-container'>
            <img id='logo' src="img/logo.png" alt="Logo">
        </div>


        <!-- container di domande e opzioni -->
        <div id='game-container'>

            <button id="play-btn" @click="playStart()">INIZIA PARTITA</button>

            <div class='game d-none'>
                <div class='question'>
                    <div class='text'>{{currentQuestion}}</div>
                </div>

                <div class='options'>
                    <div class='text' v-for="(option, index) in currentOptions" @click="optionClick(index)">
                        <!-- inserire lettera in base all'index (A,B,C,D) -->
                        {{ String.fromCharCode(65 + index) }}:
                        {{option.text}}
                    </div>
                </div>
                <h1 id="results">Risposte corrette: {{userPoints}}</h1>
                <button id="next-btn" class="d-none" @click="generateSingleQuestion()">PROSSIMA DOMANDA</button>
                <h1 id="win" class="d-none">Hai vinto con {{userPoints}} risposte corrette!!!</h1>
            </div>
        </div>

    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

</body>

</html>
